{% extends "base.html" %}
{% block title %}Edit UMKM{% endblock %}
{% block content %}
<div class="ml-64 p-8 max-w-4xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit UMKM</h1>

    <form class="bg-white rounded-xl shadow-sm border p-6 space-y-5">
        <div>
            <label class="text-sm font-semibold">Nama UMKM</label>
            <input type="text" value="Toko Berkah Jaya" class="w-full mt-2 px-4 py-3 border rounded-lg">
        </div>

        <div>
            <label class="text-sm font-semibold">Pemilik</label>
            <input type="text" value="Budi Santoso" class="w-full mt-2 px-4 py-3 border rounded-lg">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <select class="px-4 py-3 border rounded-lg">
                <option selected>Makanan & Minuman</option>
                <option>Makanan</option>
                <option>Minuman</option>
            </select>

            <select class="px-4 py-3 border rounded-lg">
                <option selected>Aktif</option>
                <option>Pending</option>
            </select>
        </div>

        <div>
            <textarea class="w-full px-4 py-3 border rounded-lg">Jl. Pemuda No. 12</textarea>
        </div>

        <div class="flex justify-end gap-3">
            <a href="/admin/umkm" class="px-6 py-3 border rounded-lg">Batal</a>
            <button class="px-6 py-3 bg-emerald-600 text-white rounded-lg">
                Update
            </button>
        </div>
    </form>
</div>
{% endblock %}
