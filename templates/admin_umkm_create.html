{% extends "base.html" %}
{% block title %}Tambah UMKM - Admin{% endblock %}
{% block content %}
<div class="ml-64 p-8 max-w-4xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Tambah UMKM Baru</h1>

    <form class="bg-white rounded-xl shadow-sm border p-6 space-y-5">
        <div>
            <label class="text-sm font-semibold text-gray-700">Nama UMKM</label>
            <input type="text" class="w-full mt-2 px-4 py-3 border rounded-lg focus:ring focus:ring-rose-200">
        </div>

        <div>
            <label class="text-sm font-semibold text-gray-700">Pemilik UMKM</label>
            <input type="text" class="w-full mt-2 px-4 py-3 border rounded-lg">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="text-sm font-semibold text-gray-700">Kategori</label>
                <select class="w-full mt-2 px-4 py-3 border rounded-lg">
                    <option>Makanan</option>
                    <option>Minuman</option>
                    <option>Makanan & Minuman</option>
                </select>
            </div>

            <div>
                <label class="text-sm font-semibold text-gray-700">Status</label>
                <select class="w-full mt-2 px-4 py-3 border rounded-lg">
                    <option value="active">Aktif</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
        </div>

        <div>
            <label class="text-sm font-semibold text-gray-700">Alamat</label>
            <textarea class="w-full mt-2 px-4 py-3 border rounded-lg"></textarea>
        </div>

        <div class="flex justify-end gap-3">
            <a href="/admin/umkm" class="px-6 py-3 border rounded-lg">Batal</a>
            <button class="px-6 py-3 bg-rose-600 text-white rounded-lg hover:bg-rose-700">
                Simpan UMKM
            </button>
        </div>
    </form>
</div>
{% endblock %}
