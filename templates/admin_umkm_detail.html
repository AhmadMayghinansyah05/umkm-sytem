{% extends "base.html" %}
{% block title %}Detail UMKM{% endblock %}
{% block content %}
<div class="ml-64 p-8 max-w-4xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Detail UMKM</h1>

    <div class="bg-white rounded-xl shadow-sm border p-6 space-y-4">
        <div>
            <p class="text-xs text-gray-500">Nama UMKM</p>
            <p class="font-semibold text-gray-800">Toko Berkah Jaya</p>
        </div>

        <div>
            <p class="text-xs text-gray-500">Pemilik</p>
            <p class="font-semibold text-gray-800">Budi Santoso</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <p class="text-xs text-gray-500">Kategori</p>
                <span class="px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-sm">
                    Makanan & Minuman
                </span>
            </div>
            <div>
                <p class="text-xs text-gray-500">Status</p>
                <span class="px-3 py-1 bg-emerald-50 text-emerald-700 rounded-full text-sm">
                    Aktif
                </span>
            </div>
        </div>

        <div>
            <p class="text-xs text-gray-500">Alamat</p>
            <p class="text-gray-700">Jl. Pemuda No. 12, Kota Tegal</p>
        </div>

        <div class="flex gap-3 pt-4">
            <a href="/admin/umkm/edit/1" class="px-5 py-2 bg-emerald-600 text-white rounded-lg">
                Edit
            </a>
            <a href="/admin/umkm" class="px-5 py-2 border rounded-lg">
                Kembali
            </a>
        </div>
    </div>
</div>
{% endblock %}
