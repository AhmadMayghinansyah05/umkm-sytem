<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Produk</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 650px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        h2 {
            margin-top: 0;
            color: #1f2937;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #374151;
            display: block;
            margin-bottom: 6px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            margin-bottom: 18px;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            background: #2563eb;
            color: #ffffff;
            border: none;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #1e40af;
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #374151;
            text-align: center;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-cancel:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>‚úèÔ∏è Edit Produk</h2>
    <p class="subtitle">Perbarui informasi produk UMKM Anda</p>

    <form method="POST">
        <label>Nama Produk</label>
        <input type="text" name="nama_produk"
               value="{{ produk.nama_produk }}" required>

        <label>Kategori</label>
        <input type="text" name="kategori"
               value="{{ produk.kategori }}" required>

        <label>Harga (Rp)</label>
        <input type="number" name="harga"
               value="{{ produk.harga }}" required>

        <label>Stok</label>
        <input type="number" name="stok"
               value="{{ produk.stok }}" required>

        <label>Deskripsi</label>
        <textarea name="deskripsi"
                  placeholder="Deskripsi singkat produk">{{ produk.deskripsi }}</textarea>

        <div class="btn-group">
            <button type="submit">üíæ Simpan Perubahan</button>
            <a href="/produk/data" class="btn-cancel">Batal</a>
        </div>
    </form>
</div>

</body>
</html>
