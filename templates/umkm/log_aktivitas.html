<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Log Aktivitas UMKM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-top: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 14px;
        }
        th {
            background: #3498db;
            color: white;
        }
        tr:hover {
            background: #f1f7ff;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: white;
        }
        .get { background: #2ecc71; }
        .post { background: #f39c12; }
        .delete { background: #e74c3c; }
        .back {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>

<h2>üìú Log Aktivitas Saya</h2>
<p>Riwayat aktivitas akun UMKM Anda dalam sistem</p>

<table>
    <tr>
        <th>Waktu</th>
        <th>Aktivitas</th>
        <th>Endpoint</th>
        <th>Metode</th>
        <th>IP Address</th>
    </tr>

    {% for l in logs %}
    <tr>
        <td>{{ l.created_at }}</td>
        <td>{{ l.aktivitas }}</td>
        <td>{{ l.endpoint }}</td>
        <td>
            <span class="badge {{ l.metode_http|lower }}">
                {{ l.metode_http }}
            </span>
        </td>
        <td>{{ l.ip_address }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="5" align="center">Belum ada aktivitas</td>
    </tr>
    {% endfor %}
</table>

<a href="/umkm/dashboard" class="back">‚Üê Kembali ke Dashboard</a>

</body>
</html>
