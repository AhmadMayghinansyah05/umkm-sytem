{% extends "base.html" %}

{% block title %}Login - Sistem UMKM{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-indigo-600 rounded-full mb-4">
                <i class="fas fa-shopping-bag text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Sistem UMKM</h1>
            <p class="text-gray-500 mt-2">Prediksi & Rekomendasi Cerdas</p>
        </div>
        
        {% if error %}
        <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="nama@email.com">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="••••••••">
            </div>
            
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-all transform hover:scale-105">
                Masuk
            </button>
        </form>
    </div>
</div>
{% endblock %}
