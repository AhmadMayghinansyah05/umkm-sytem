<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "UMKM Smart System" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f8fafc; }
        .sidebar {
            width:260px;
            background:#1e293b;
            min-height:100vh;
        }
        .sidebar a {
            color:#cbd5f5;
            text-decoration:none;
            padding:12px;
            display:block;
            border-radius:8px;
        }
        .sidebar a:hover {
            background:#334155;
        }
        .content {
            padding:24px;
        }
        .card {
            border-radius:16px;
            border:none;
            box-shadow:0 10px 20px rgba(0,0,0,.05);
        }
    </style>
</head>
<body>

<div class="d-flex">
    {% include 'layout/sidebar.html' %}
    <div class="flex-grow-1">
        {% include 'layout/navbar.html' %}
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
